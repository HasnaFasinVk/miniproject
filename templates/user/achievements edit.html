<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form action="/myapp/achievementsedit_post/{{ data.id }}" method="post" enctype="multipart/form-data" name="form1" id="form1">
    {% csrf_token %}
  <table width="200" border="1">
    <tr>
      <td>&nbsp;</td>
      <td>ACHIEVEMENTS</td>
    </tr>
    <tr>
      <td>Achievements</td>
      <td><textarea name="textarea" id="textarea" value="" cols="45" rows="5">{{ data.achievements }}</textarea></td>
    </tr>
    <tr>
      <td>Certificate</td>
      <td><img src="{{ data.certificates }}" height="100" width="100"><input type="file" name="fileField" id="fileField"/></td>
    </tr>
    <tr>
      <td>Experience</td>
      <td><label for="textarea2"></label>
      <textarea name="textarea2" id="textarea2" value="" cols="45" rows="5">{{ data.experience }}</textarea></td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td><input type="submit" name="button" id="button" value="Save" /></td>
    </tr>
  </table>
</form>
</body>
</html>
