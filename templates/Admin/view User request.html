{% extends "Admin/adminindex.html" %}
{% block body %}
<form id="form1" name="form1" method="post" action="/myapp/userreqview_post/">
{% csrf_token %}
  <table width="200" border="1">
    <tr>
      <td>From Date</td>
      <td><input type="date" name="textfield" id="textfield" /></td>
      <td>To Date</td>
      <td><input type="date" name="textfield2" id="textfield2" /></td>
      <td><input type="submit" name="button" id="button" value="Search" /></td>    </tr>
  </table>
  <table width="200" border="1">
    <tr>
      <td>Serial Number</td>
      <td>Date</td>
      <td>Video</td>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
    </tr>
      {% for i in dataus %}
    <tr>
      <td>{{ forloop.counter }}</td>
      <td>{{ i.date }}</td>
      <td><video width="320" height="240" controls>
  <source src="{{ i.video }}" type="video/mp4">
</video>

      </td>
      <td><a href="/myapp/userdetailview/{{ i.USER_id}}"> More.</a></td>
      <td><a href="/myapp/reqaccept/{{ i.id }}">Accept</a></td>
      <td><a href="/myapp/rereject/{{ i.id }}">Reject</a></td>
    </tr>
      {% endfor %}
  </table>
  <p>&nbsp;</p>
</form>
{% endblock %}
