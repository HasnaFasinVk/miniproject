<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form action="/myapp/registrationedit_post/" method="post" enctype="multipart/form-data" name="form1" id="form1">

<input type="hidden" name="id" value="{{ data.id }}"/>
  <table width="200" border="1">
    <tr>
      <td>&nbsp;</td>
      <td>REGISTRATION FORM</td>
    </tr>
    <tr>
      <td>Name</td>
      <td>{{ data.name }}</td>
    </tr>
    <tr>
      <td>Email</td>
      <td><label for="textfield2"></label>
      <input type="text" name="textfield2" id="textfield2" value="{{ data.email }}" /></td>
    </tr>
    <tr>
      <td>Contact</td>
      <td><label for="textfield3"></label>
      <input type="text" name="textfield3" id="textfield3"value="{{ data.contact }}"  /></td>
    </tr>
    <tr>
      <td>DOB</td>
      <td><label for="textfield4"></label>
      <input type="date" name="textfield4" id="textfield4"  value="{{ data.dob | date:'Y-m-d'}}"/></td>
    </tr>
  <tr>
      <td>Old Photo</td>
      <td><img src="{{ data.photo }}" height="150" width="200">  </td>

    </tr>
    <tr>
      <td>Photo</td>
      <td><label for="textfield14"></label>
      <input type="file" name="textfield14" id="textfield14" /></td>
    </tr>
    <tr>
      <td>Age</td>
      <td><label for="textfield5"></label>
      <input type="text" name="textfield5" id="textfield5"  value="{{ data.age}}"/></td>
    </tr>
    <tr>
      <td>Gender</td>
      <td><p>
        <label>
          <input type="radio" name="RadioGroup1" value="Male" {% if data.gender == 'Male' %} checked {% endif %} id="RadioGroup1" />
          Male</label>
        <br />
        <label>
          <input type="radio" name="RadioGroup1" value="Female" {% if data.gender == 'Female' %}checked{% endif %} id="RadioGroup1" />
          Female</label>
        <br />
        <label>
          <input type="radio" name="RadioGroup1" value="Other" {% if data.gender == 'Other' %} checked {% endif %} id="RadioGroup1" />
          Other</label>
        <br />
      </p></td>
    </tr>
    <tr>
      <td>Street</td>
      <td><label for="textfield6"></label>
      <input type="text" name="textfield6" id="textfield6" value="{{ data.street}}" /></td>
    </tr>
    <tr>
      <td>Place</td>
      <td><label for="textfield7"></label>
      <input type="text" name="textfield7" id="textfield7"  value="{{ data.place }}"/></td>
    </tr>
    <tr>
      <td>Post</td>
      <td><label for="textfield8"></label>
      <input type="text" name="textfield8" id="textfield8" value="{{ data.post }}" /></td>
    </tr>
    <tr>
      <td>District</td>
      <td><label for="textfield9"></label>
      <input type="text" name="textfield9" id="textfield9"  value="{{ data.district }}"/></td>
    </tr>
    <tr>
      <td>State</td>
      <td><label for="textfield10"></label>
      <input type="text" name="textfield10" id="textfield10" value="{{ data.state }}" /></td>
    </tr>
    <tr>
      <td>Pincode</td>
      <td><label for="textfield11"></label>
      <input type="text" name="textfield11" id="textfield11" value="{{ data.pincode}}" /></td>
    </tr>
    <tr>
      <td>Height</td>
      <td><label for="textfield12"></label>
      <input type="text" name="textfield12" id="textfield12" value="{{ data.height}}" /></td>
    </tr>
    <tr>
      <td>Weight</td>
      <td><label for="textfield13"></label>
      <input type="text" name="textfield13" id="textfield13" value="{{ data.weight }}" /></td>
    </tr>
   <tr>
      <td>Instagram Id</td>
      <td><label for="textfield33"></label>
      <input type="text" name="textfield33" id="textfield33" value="{{ data.instagramid }}" /></td>
    </tr>
    <tr>
      <td>CV</td>
      <td><label for="fileField"></label>
      <input type="file" name="fileField" id="fileField" value="{{ data.cv }}" /></td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td><input type="submit" name="button" id="button" value="Register" /></td>
    </tr>
  </table>
</form>
</body>
</html>
